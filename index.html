<!DOCTYPE html>
<html lang="tr">
<head>

    <title>AisCyber - Kurban Kontrol Merkezi</title>
    <style>

        h1 { text-align: center; color: #ff0000; text-transform: uppercase; }

        tr:hover { background-color: #222; cursor: pointer; }
        .status-online { color: #00ff00; font-weight: bold; }
        .btn-refresh { background: #ff0000; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }

</head>

</html>
